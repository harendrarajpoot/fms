<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="/css/style.css">

<style type="text/css">


</style>
</head>
<body>

<h1> User Registration form</h1>

<form th:action="@{/submit-form}" method="post">
  <div class="container">
    <p>Please fill in this form to create an account.</p>
    <hr>
    <p th:text="${msg}" class="text-success"></p>
    
    <span th:if=${errorMsg!=null} th:text=${errorMsg}></span>

    <label for="email"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" ><br>
     <label for="email"><b>Mobile</b></label>
    <input type="text" placeholder="Enter Mobile" name="mobile" ><br>
    
         <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email"   ><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password"><br>

   

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>



</body>
</html>
